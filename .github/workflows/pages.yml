name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create documentation
      run: |
        echo "# Project Explorer Pro" > docs/index.md
        echo "" >> docs/index.md
        echo "Welcome to Project Explorer Pro - The Real Intelligence Platform for Project Discovery and Collaboration." >> docs/index.md
        echo "" >> docs/index.md
        echo "## 🚀 Live Demo" >> docs/index.md
        echo "" >> docs/index.md
        echo "Experience the platform: [http://localhost:8512](http://localhost:8512)" >> docs/index.md
        echo "" >> docs/index.md
        echo "## 📋 Features" >> docs/index.md
        echo "" >> docs/index.md
        echo "- **Real AI Analysis**: Authentic content analysis based on actual project data" >> docs/index.md
        echo "- **Interactive Explanations**: Click-to-expand details for every metric" >> docs/index.md
        echo "- **Engagement Strategies**: Comprehensive collaboration recommendations" >> docs/index.md
        echo "- **6 Analysis Tabs**: Deep insights for each project match" >> docs/index.md
        echo "" >> docs/index.md
        echo "## 🛠️ Quick Start" >> docs/index.md
        echo "" >> docs/index.md
        echo '```bash' >> docs/index.md
        echo 'git clone https://github.com/ecanbaykurt/project-explorer-3d.git' >> docs/index.md
        echo 'cd project-explorer-3d' >> docs/index.md
        echo 'pip install -r requirements.txt' >> docs/index.md
        echo 'streamlit run streamlit_app_enhanced.py --server.port 8512' >> docs/index.md
        echo '```' >> docs/index.md
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
